<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <img src="/images/logo.png" alt="EPS Logo" />
        <span>Plataforma de pago online</span>
      </div>
      <div class="nav__user">
        <i class="icon icon-user"></i>
      </div>
    </nav>
    <main>
      <div class="container">
        <form action="/" class="form-search">
          <p>Ingrese el suministro a pagar:</p>
          <div class="form-content">
            <div class="form-group">
              <input type="tel" placeholder="Suministro" class="form-input" />
            </div>
            <div class="form-group">
              <a class="btn blue" href="/">Buscar</a>
            </div>
          </div>
        </form>
        <div class="tabs">
          <div class="tab">
            <input type="radio" id="tab-1" name="tab-group-1" checked />
            <label for="tab-1">
              <i class="icon icon-chart"></i>Estado de cuenta
            </label>
            <div class="content">
              <h2>Datos del suministro</h2>
              <div class="suministro">
                <div class="item">
                  <span class="item__label">Titular</span>
                  <input
                    type="text"
                    class="item__input"
                    disabled
                    value="Angelo Leva"
                  />
                </div>
                <div class="item">
                  <span class="item__label">Cod Suministro</span>
                  <input
                    type="text"
                    class="item__input"
                    disabled
                    value="279071"
                  />
                </div>
                <div class="item">
                  <span class="item__label">Direccion</span>
                  <input
                    type="text"
                    class="item__input"
                    disabled
                    value="Calle Tacna 159"
                  />
                </div>
              </div>
              <h2>Datos de pago</h2>
              <div class="pago">
                <div class="item">
                  <span class="item__label">Estado</span>
                  <p class="warning">VENCIDO</p>
                </div>
                <div class="item">
                  <span class="item__label">Ultimo dia de pago</span>
                  <input
                    type="text"
                    class="item__input"
                    disabled
                    value="31/05/2020"
                  />
                </div>
                <div class="item">
                  <span class="item__label">Deuda a la fecha</span>
                  <input
                    type="text"
                    class="item__input"
                    disabled
                    value="272.50"
                  />
                </div>
              </div>
              <div class="payment">
                <button onclick="showErrorModal()" class="btn blue" href="/">
                  <i class="icon icon-card"></i>Pagar ahora
                </button>
                <small>Pago realizado con tarjetas VISA</small>
                <small>Sitio web autorizado y verificado por Visa</small>
              </div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" id="tab-2" name="tab-group-1" />
            <label for="tab-2">
              <i class="icon icon-card"></i>Recibos pagados
            </label>
            <div class="content">
              <p>Recibos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/index.js"></script>
  </body>
</html>
