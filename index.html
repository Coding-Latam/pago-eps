<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <img src="/images/logo.png" alt="EPS Logo" />
        <span>Plataforma de pago online</span>
      </div>
      <div class="nav__user">
        <i class="icon icon-user"></i>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="tabs">
          <div class="tab">
            <input type="radio" id="tab-1" name="tab-group-1" checked />
            <label for="tab-1">
              Estado de cuenta
            </label>
            <div class="content">
              <p>Estado</p>
            </div>
          </div>
          <div class="tab">
            <input type="radio" id="tab-2" name="tab-group-1" />
            <label for="tab-2">
              Recibos pagados
            </label>
            <div class="content">
              <p>Recibos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
